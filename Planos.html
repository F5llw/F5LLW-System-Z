<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vendas - Bot de Vendas Discord</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: opacity 0.5s;
        }

        .container {
            text-align: center;
            max-width: 350px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        img {
            margin: 10px 0;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="home" class="container">
        <header>
            <h1>F5LLW System</h1>
        </header>
        <main>
            <div class="product-card">
                <h2>Bot de Vendas Discord</h2>
                <p>Automatize suas vendas no Discord com nosso bot profissional.</p>
                <span class="price">R$ 4,50/mês</span>
                <button onclick="comprar()">Adquirir Agora</button>
            </div>
        </main>
    </div>

    <div id="payment" class="container hidden">
        <header>
            <h1>Pagamento</h1>
        </header>
        <main>
            <p>Escaneie o QR Code ou copie a chave PIX abaixo para fazer o pagamento.</p>
            <span class="price">Valor: R$ 4,50</span>
            <canvas id="qrcode"></canvas>
            <p><strong>Chave PIX:</strong></p>
            <p id="pixKey">willianvss0011@gmail.com</p>
            <button onclick="copiarPix()">Copiar PIX</button>
            <br><br>
            <button onclick="verificarPagamento()">Verificar Pagamento</button>
            <br><br>
            <button onclick="voltar()">Voltar</button>
        </main>
    </div>

    <script>
        function comprar() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("payment").classList.remove("hidden");
            gerarQRCode();
        }

        function voltar() {
            document.getElementById("payment").classList.add("hidden");
            document.getElementById("home").classList.remove("hidden");
        }

        function copiarPix() {
            const pixKey = document.getElementById("pixKey").innerText;
            navigator.clipboard.writeText(pixKey);
            alert("Chave PIX copiada!");
        }

        function verificarPagamento() {
            window.location.href = "https://discord.gg/7tgVaAn2KU";
        }

        function gerarQRCode() {
            const chavePix = "willianvss0011@gmail.com";
            const valor = "4.50";
            const payload = `00020126420014br.gov.bcb.pix0118${chavePix}5204000053039865406${valor}5802BR5909F5LLW Apps6014São Paulo62070503***6304`;

            new QRious({
                element: document.getElementById("qrcode"),
                value: payload,
                size: 150
            });
        }
    </script>
</body>
</html>
