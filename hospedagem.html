<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospedagem de Bots</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #2c2f36;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .button { width: 100%; padding: 10px; background-color: #00bcd4; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .button:hover { background-color: #0097a7; }
    .input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; background-color: #444; color: #fff; }
    .token-list { margin-top: 20px; text-align: left; }
    .token-item { background: #444; padding: 10px; border-radius: 5px; margin: 5px 0; position: relative; }
    .delete-btn { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; padding: 5px; cursor: pointer; border-radius: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hospedagem de Bots</h2>
    <p>Insira o token do seu bot para hospedá-lo:</p>
    <input type="text" id="botToken" class="input" placeholder="Token do Bot">
    <button class="button" onclick="addToken()">Adicionar Bot</button>
    <p style="color: #ffcc00; margin-top: 10px;">Pode demorar até 3 dias para ativarmos seu bot, pois você está usando o plano gratuito.</p>
    <h3>Seus Bots</h3>
    <div id="tokenList" class="token-list"></div>
  </div>

  <script>
    let userEmail = localStorage.getItem("userEmail");
    if (!userEmail) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "index.html";
    }

    function addToken() {
      let token = document.getElementById("botToken").value.trim();
      if (!token) return alert("Por favor, insira um token válido.");

      let tokens = JSON.parse(localStorage.getItem("tokens")) || [];
      tokens.push({ user: userEmail, token });
      localStorage.setItem("tokens", JSON.stringify(tokens));
      document.getElementById("botToken").value = "";
      loadTokens();
    }

    function loadTokens() {
      let tokens = JSON.parse(localStorage.getItem("tokens")) || [];
      let tokenList = document.getElementById("tokenList");
      tokenList.innerHTML = "";

      tokens.forEach((entry, index) => {
        let tokenItem = document.createElement("div");
        tokenItem.classList.add("token-item");
        tokenItem.textContent = `Usuário: ${entry.user} - Token: ${entry.token}`;
        
        if (userEmail === "willianwca2011@gmail.com") {
          let deleteBtn = document.createElement("button");
          deleteBtn.classList.add("delete-btn");
          deleteBtn.textContent = "X";
          deleteBtn.onclick = () => removeToken(index);
          tokenItem.appendChild(deleteBtn);
        }
        
        tokenList.appendChild(tokenItem);
      });
    }

    function removeToken(index) {
      let tokens = JSON.parse(localStorage.getItem("tokens")) || [];
      tokens.splice(index, 1);
      localStorage.setItem("tokens", JSON.stringify(tokens));
      loadTokens();
    }

    loadTokens();
  </script>
</body>
</html>
