<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5LLW System</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #2c2f36;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0097a7;
    }
    .link {
      margin-top: 10px;
      color: #00bcd4;
      cursor: pointer;
      text-decoration: underline;
    }
    .dashboard-info {
      margin-top: 20px;
      text-align: left;
    }
    .user-data {
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .user-list {
      margin-top: 20px;
      padding: 10px;
      background-color: #3a3d42;
      border-radius: 8px;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #555;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input type="email" id="emailLogin" class="input" placeholder="Email" />
    <input type="password" id="passwordLogin" class="input" placeholder="Senha" />
    <button class="button" onclick="handleLogin()">Entrar</button>
    <p class="link" onclick="showRegister()">Não tem uma conta? Cadastre-se</p>
  </div>

  <div id="registerPage" class="container" style="display: none;">
    <h2>Cadastro</h2>
    <input type="email" id="emailRegister" class="input" placeholder="Email" />
    <input type="password" id="passwordRegister" class="input" placeholder="Senha" />
    <button class="button" onclick="handleRegister()">Cadastrar</button>
    <p class="link" onclick="showLogin()">Já tem uma conta? Faça login</p>
  </div>

  <div id="dashboard" class="container" style="display: none;">
    <h2>Painel</h2>
    <div class="dashboard-info">
      <div class="user-data">
        <h3>Bem-vindo, <span id="userName"></span></h3>
        <p>Email: <span id="userEmail"></span></p>
      </div>
      <div id="adminSection" class="user-list" style="display: none;">
        <h3>Usuários cadastrados:</h3>
        <ul id="userList"></ul>
      </div>
      <button class="button" onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("registerPage").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    function handleRegister() {
      const email = document.getElementById("emailRegister").value.trim();
      const password = document.getElementById("passwordRegister").value.trim();

      if (!email || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(user => user.email === email)) {
        alert("Este e-mail já está cadastrado!");
        return;
      }

      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Cadastro realizado com sucesso!");
      showLogin();
    }

    function handleLogin() {
      const email = document.getElementById("emailLogin").value.trim();
      const password = document.getElementById("passwordLogin").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      let user = users.find(user => user.email === email && user.password === password);

      if (user) {
        alert("Login bem-sucedido!");
        showDashboard(user);
      } else {
        alert("Email ou senha incorretos!");
      }
    }

    function showDashboard(user) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      document.getElementById("userName").textContent = user.email.split('@')[0];
      document.getElementById("userEmail").textContent = user.email;

      if (user.email === "willianwca2011@gmail.com") {
        document.getElementById("adminSection").style.display = "block";
        showUsers();
      } else {
        document.getElementById("adminSection").style.display = "none";
      }
    }

    function showUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let userList = document.getElementById("userList");
      userList.innerHTML = "";

      users.forEach((user, index) => {
        let li = document.createElement("li");
        li.className = "user-item";

        let span = document.createElement("span");
        span.textContent = user.email;

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteUser(index);

        li.appendChild(span);
        li.appendChild(deleteBtn);
        userList.appendChild(li);
      });
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      showLogin();
    }
  </script>
</body>
</html>
