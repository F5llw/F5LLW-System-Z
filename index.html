<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5LLW System</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #2c2f36;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0097a7;
    }
    .error-message {
      color: #f44336;
      display: none;
    }
    .token-list {
      margin-top: 20px;
      text-align: left;
    }
    .token-item {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-button {
      background: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="registerPage" class="container">
    <h2>Registrar-se</h2>
    <input type="email" id="regEmail" class="input" placeholder="Email" />
    <input type="password" id="regPassword" class="input" placeholder="Senha" />
    <button class="button" onclick="handleRegister()">Registrar</button>
    <p class="error-message" id="registerError">Usuário já registrado!</p>
    <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a></p>
  </div>

  <div id="loginPage" class="container" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="email" class="input" placeholder="Email" />
    <input type="password" id="password" class="input" placeholder="Senha" />
    <button class="button" onclick="handleLogin()">Entrar</button>
    <p class="error-message" id="loginError">Email ou senha incorretos!</p>
    <p>Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
  </div>

  <div id="dashboard" class="container" style="display: none;">
    <h2>Armazenamento de Tokens</h2>
    <input type="text" id="tokenInput" class="input" placeholder="Cole seu token aqui" />
    <button class="button" onclick="addToken()">Adicionar Token</button>
    <div class="token-list" id="tokenList"></div>
    <button class="button" onclick="logout()">Sair</button>
  </div>

  <script>
    function handleRegister() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.some(user => user.email === email)) {
        document.getElementById("registerError").style.display = "block";
        return;
      }
      users.push({ email, password, tokens: [] });
      localStorage.setItem("users", JSON.stringify(users));
      showLogin();
    }

    function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(user => user.email === email && user.password === password);
      
      if (user) {
        localStorage.setItem("user", JSON.stringify(user));
        showDashboard();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function showRegister() {
      document.getElementById("registerPage").style.display = "block";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
    }

    function showLogin() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
    }

    function showDashboard() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadTokens();
    }

    function addToken() {
      let user = JSON.parse(localStorage.getItem("user"));
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let token = document.getElementById("tokenInput").value.trim();

      if (!token) return alert("Insira um token válido!");

      let userIndex = users.findIndex(u => u.email === user.email);
      if (userIndex === -1) return;

      if (users[userIndex].tokens.length >= 10) {
        return alert("Você pode armazenar no máximo 10 tokens!");
      }

      users[userIndex].tokens.push(token);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("user", JSON.stringify(users[userIndex]));
      loadTokens();
    }

    function removeToken(index) {
      let user = JSON.parse(localStorage.getItem("user"));
      let users = JSON.parse(localStorage.getItem("users")) || [];

      let userIndex = users.findIndex(u => u.email === user.email);
      if (userIndex === -1) return;

      users[userIndex].tokens.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("user", JSON.stringify(users[userIndex]));
      loadTokens();
    }

    function loadTokens() {
      let user = JSON.parse(localStorage.getItem("user"));
      let tokenList = document.getElementById("tokenList");
      tokenList.innerHTML = "";

      user.tokens.forEach((token, index) => {
        tokenList.innerHTML += `
          <div class="token-item">
            <span>${token}</span>
            <button class="delete-button" onclick="removeToken(${index})">Remover</button>
          </div>
        `;
      });
    }

    function logout() {
      localStorage.removeItem("user");
      showLogin();
    }
  </script>
</body>
</html>
