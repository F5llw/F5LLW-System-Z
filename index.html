<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5LLW System</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #2c2f36;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0097a7;
    }
    .error-message {
      color: #f44336;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="registerPage" class="container">
    <h2>Registrar-se</h2>
    <input type="email" id="regEmail" class="input" placeholder="Email" oninput="hideError('registerError')" />
    <input type="password" id="regPassword" class="input" placeholder="Senha" oninput="hideError('registerError')" />
    <button class="button" onclick="handleRegister()">Registrar</button>
    <p class="error-message" id="registerError">Usuário já registrado!</p>
    <p>Já tem uma conta? <a href="#" onclick="showLogin(); return false;">Faça login</a></p>
  </div>

  <div id="loginPage" class="container" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="email" class="input" placeholder="Email" oninput="hideError('loginError')" />
    <input type="password" id="password" class="input" placeholder="Senha" oninput="hideError('loginError')" />
    <button class="button" onclick="handleLogin()">Entrar</button>
    <p class="error-message" id="loginError">Email ou senha incorretos!</p>
    <p>Não tem conta? <a href="#" onclick="showRegister(); return false;">Cadastre-se</a></p>
  </div>

  <div id="dashboard" class="container" style="display: none;">
    <h2>Painel</h2>
    <button class="button" onclick="logout()">Sair</button>
  </div>

  <script>
    function handleRegister() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      
      if (!email || !password) {
        showError('registerError', 'Preencha todos os campos!');
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.some(user => user.email === email)) {
        showError('registerError', 'Usuário já registrado!');
        return;
      }

      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Cadastro realizado com sucesso!");
      clearInputs(['regEmail', 'regPassword']);
      showLogin();
    }

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (!email || !password) {
        showError('loginError', 'Preencha todos os campos!');
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      console.log("Usuários salvos:", users);

      let user = users.find(user => user.email === email && user.password === password);
      
      if (user) {
        alert("Login bem-sucedido!");
        showDashboard();
        clearInputs(['email', 'password']);
      } else {
        showError('loginError', 'Email ou senha incorretos!');
      }
    }

    function showRegister() {
      document.getElementById("registerPage").style.display = "block";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
    }

    function showLogin() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
    }

    function showDashboard() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
      showLogin();
    }

    function showError(id, message) {
      const errorElement = document.getElementById(id);
      errorElement.textContent = message;
      errorElement.style.display = "block";
    }

    function hideError(id) {
      document.getElementById(id).style.display = "none";
    }

    function clearInputs(ids) {
      ids.forEach(id => document.getElementById(id).value = "");
    }
  </script>
</body>
</html>
