<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5LLW System</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #2c2f36;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0097a7;
    }
    .dashboard-info {
      margin-top: 20px;
      text-align: left;
    }
    .user-data {
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .user-list {
      margin-top: 20px;
      padding: 10px;
      background-color: #3a3d42;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input type="email" id="email" class="input" placeholder="Email" />
    <input type="password" id="password" class="input" placeholder="Senha" />
    <button class="button" onclick="handleLogin()">Entrar</button>
    <p class="error-message" id="loginError" style="display: none;">Email ou senha incorretos!</p>
  </div>

  <div id="dashboard" class="container" style="display: none;">
    <h2>Painel</h2>
    <div class="dashboard-info">
      <div class="user-data">
        <h3>Bem-vindo, <span id="userName"></span></h3>
        <p>Email: <span id="userEmail"></span></p>
      </div>
      <div id="adminSection" class="user-list" style="display: none;">
        <h3>Usuários cadastrados:</h3>
        <ul id="userList"></ul>
      </div>
      <button class="button" onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (!email || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      let user = users.find(user => user.email === email && user.password === password);
      
      if (user) {
        alert("Login bem-sucedido!");
        showDashboard(user);
      } else {
        alert("Email ou senha incorretos!");
      }
    }

    function showDashboard(user) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      document.getElementById("userName").textContent = user.email.split('@')[0];
      document.getElementById("userEmail").textContent = user.email;

      // Se o usuário for "willianwca2011@gmail.com", mostrar a lista de usuários cadastrados
      if (user.email === "willianwca2011@gmail.com") {
        document.getElementById("adminSection").style.display = "block";
        showUsers();
      } else {
        document.getElementById("adminSection").style.display = "none";
      }
    }

    function showUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let userList = document.getElementById("userList");
      userList.innerHTML = "";

      users.forEach(user => {
        let li = document.createElement("li");
        li.textContent = user.email;
        userList.appendChild(li);
      });
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }
  </script>
</body>
</html>
